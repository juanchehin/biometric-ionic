<ion-header>
    <ion-toolbar>
        <ion-title>login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <h1 style="text-align: center; margin-top: 10%;font-style:italic; font-family:Cambria; font-size:30px">Biometric Auth <br> Demo App</h1>

    <div class="imgcontainer">
        <img src="assets/img/locked.svg" alt="Avatar" class="avatar">
    </div>

    <form style="margin-top: 10%">
        <div class="container">
            <label><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" [(ngModel)]="data.userName" required>

            <button type="submit" (click)="login()">Login</button>
            <label>
        <input type="checkbox" checked="checked"> Remember me
      </label>
        </div>
    </form>

</ion-content>
